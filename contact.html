    <title>Genki Sushi: Contacto</title>
</head>

<body>
    <header>
      <nav class="main-nav">
        <div class="main-nav__logo">
            <h1 class="main-nav__title">GENKI <span class="main-nav__text">SUSHI</span></h1>
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="bar-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="main-nav__list">
            <li class="main-nav__item">
                <a class="main-nav__link" href="index.html">Home</a>
            </li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="about.html">Nosotros</a>
            </li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="products.html">Productos</a>
            </li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="#">Contacto</a>
            </li>
        </ul>
    </nav>
    </header>
    
        <section id="contact">
            <h1>NECESITAS AYUDA?</h1>
            <p class="leading">Dejanos tu consulta y nos pondremos en contacto a la brevedad.</p>
            <form>
                <div class="input-group mb-3 flex-nowrap">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <div class="input-group mb-3 flex-nowrap">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text">Mensaje</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                <button type="button" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </section>

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Horario de Atenci√≥n
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Lunes a Domingo de 18:00 a 23:00</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Zonas de entrega
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Ezeiza, Canning, Tristan Suarez y Monte Grande</div>
              </div>
            </div>
          </div>


        <footer>

                <ul class="social">
                    <li><a href="https://www.facebook.com/genkisushiAR/"><img src="./assets/facebook.svg" alt="facebook"

                crossorigin="anonymous"></script>
                
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
